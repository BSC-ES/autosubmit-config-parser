AQUA:
    1:
      GSVREQUEST: #raw data
        # From <expid>/conf/main.yml:
        expver: "%APP.READ_EXPID%"

        # From user input <expid>/conf/request.yml:
        activity: "%REQUEST.ACTIVITY%"
        resolution: "%REQUEST.RESOLUTION%"
        generation: "%REQUEST.GENERATION%"
        realization: "%REQUEST.REALIZATION%"
        experiment: "%REQUEST.EXPERIMENT%"
        model: "%REQUEST.MODEL%"

        # Hardcoded parameters:
        dataset: climate-dt
        class: d1
        type: fc
        stream: clte
        levtype: "sfc"
        date: split_day
        time: "0000/to/2300/by/0100"
        param: "tp"
        grid: "0.1/0.1"
        method: nn
      OPAREQUEST:
        # Hardcoded parameters
        variable: "tp"
        stat: "mean"
        bias_adjustment: none  # True or None
        stat_freq: "monthly"
        output_freq: "monthly"
        time_step: 60 # in minutes, 60*timestep 
        save: True
        checkpoint: True

        # From <expid>/conf/main.yml:        
        checkpoint_filepath: "%APP.OUTPATH%"
        save_filepath: "%APP.OUTPATH%"

